<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 컴포넌트화 안한 방법</title>
<!-- BootStrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- JQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	// 1) 인스턴스 만들기
	let app1;
	function init() {
		app1 = new Vue({
			el : "#tbody",
			// 2) 변수주기 (data)
			data : {
				count : 15,
				categoryList : []
			}
		});
		console.log("app1 is", app1);
	}
	function getCategoryList() {
		// 비동기 통신으로 JSON 가져와서 app1이 보유한 data 속성에 반영해보기
		$.ajax({
			url : "/vue/category.jsp",
			type : "GET",
			success : function(result, status, xhr) {
				console.log(result);
				app1.categoryList=result;
			}
		});
	}

	$(function() {
		init();
		$("#bt_load").click(function() {
			getCategoryList();
		});
	});
</script>
</head>

<body>
	<button id="bt_load">불러오기</button>
	<br>

	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>category_idx</th>
				<th>category_name</th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr v-for="(category, i) in categoryList">
				<td>{{category.category_idx}}</td>
				<td>{{category.category_name}}</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
