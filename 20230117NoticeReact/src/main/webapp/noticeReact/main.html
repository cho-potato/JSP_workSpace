<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- react -->
<script src="https://unpkg.com/react@18/umd/react.development.js"
	crossorigin></script>
<script
	src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
	crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
	// 나만의 UI 컴포넌트(재사용성이 높은 디자인 코드) 정의
	// 사용시엔 <Row 속성1={} 속성2={} />
	function Row(props) {
		return (
			<tr>
				<td>No</td>
				<td><a href="#" onClick={()=>getDetail(props.noticeReact.notice_idx)}>{props.notice.title}</a></td>
				<td>{props.notice.writer}</td>
				<td>{props.notice.regdate}</td>
				<td>{props.notice.hit}</td>
			</tr>
		)
	};
	// 위의 컴포넌트를 이용하여 화면에 출력하기
	function printRow(noticeList) { // noticeList 제이슨 받기
		let tag = []; // 컴포넌트를 모아놓을 JS 배열
		for(let i = 0; i<noticeList.length; i++) {
			let json = noticeList[i]; // 게시물 한 건 꺼내기
			 tag.push(<Row key={i} notice={json}/>);
		}
		// 루트에 렌더링
		let root = ReactDOM.createRoot(document.getElementById("root"));
		root.render(tag);
	};
</script>

<script type="text/javascript">
	function getDetail(noticeReact) {
		// alert(notice.title);
		// 화면 우측에 출력
		$("#form2 input[name='title']").val(noticeReact.title);
		$("#form2 input[name='writer']").val(noticeReact.writer);
		$("#form2 textarea[name='content']").val(noticeReact.content);
	}
	function getList() {
		$.ajax({
			"url" : "/noticeReact/list.jsp",
			"type" : "GET",
			success : function(result, status, xhr) {
				console.log(result.length);
				// json으로 바꾸는 2가지 방법
				// 1. 서버가  String 으로 보낸 경우 클라이언트인 js에서 변환
				// 2. 서버에서 json으로 보내는 방법
				printRow(result);
			}
		})
	}
	$(function() {
		getList();
	});
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2 border">
				<form id="form1" class="was-validated">
					<div class="form-group m-3">
						<input type="text" class="form-control" placeholder="Enter title" name="title"  required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">제목을 입력해주세요</div>
					</div>
					<div class="form-group m-3">
						<input type="text" class="form-control" placeholder="Enter writer" name="writer"  required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">작성자를 입력해주세요</div>
					</div>
					<div class="form-group m-3">
						<textarea type="text" class="form-control" placeholder="Enter content" name="content"  required></textarea>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">내용을 입력해주세요</div>
					</div>
					<div class="form-group m-3">
						<button type="button" class="btn btn-primary" style="display: block; margin: 0 auto;">등록</button>
					</div>
				</form>
			</div>
			<div class="col-md-8 border">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>No</th>
							<th>제목</th>
							<th>작성자</th>
							<th>등록일</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody id="root">
					</tbody>
				</table>
			</div>
			<div class="col-md-2 border">
				<form id="form1">
					<div class="form-group m-3">
						<input type="text" class="form-control" name="title">
					</div>
					<div class="form-group m-3">
						<input type="text" class="form-control" name="writer">
					</div>
					<div class="form-group m-3">
						<textarea type="text" class="form-control" name="content"></textarea>
					</div>
					<div class="form-group m-3">
						<button type="button" class="btn btn-success m-4" style="display: block; margin: 0 auto;">수정</button>
						<button type="button" class="btn btn-danger m-4"style="display: block; margin: 0 auto;">삭제</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
